                            <p:accordionPanel>
                                <p:tab title="Termos e condições">
                                    <h:outputText 
                                        value="Para alugar um veículo na LoCarFácil, você deverá:
Apresentar um documento de identidade e CPF. A apresentação do RG ou CNH original que contenha o número do CPF dispensa a apresentação deste.
Apresentar cartão de crédito nominal para a operação de pré-autorização e ter as suas informações aprovadas pela LoCarFácil.
Para conduzir o veículo locado, deverá ser apresentada a Carteira de Habilitação válida e emitida em território nacional.
 
Caso o cliente não preencha o perfil exigido, poderá indicar um condutor. Neste caso, o cliente tem ciência e concorda que deverá abster-se de conduzir o veículo locado e que assumirá todas as responsabilidades pelos atos praticados pela pessoa por ele indicada.
Em contratos em que o cliente, motorista adicional ou pessoa indicada tiverem a Carteira de Habilitação emitida há menos de 2 anos.
A regra para locação de veículos a estrangeiros deve ser consultada na loja de retirada do veículo.<br/>

Condições
O período mínimo de locação é de 1 (uma) diária de 24 horas, e o período máximo são de 30 diárias. Caso o cliente queira permanecer com o veículo e ele não estiver reservado para outro cliente, após esse período o contrato será renovado automaticamente e a tarifa será cobrada de acordo com o novo período de utilização.
Para locações entre 1 e 20 diárias, a quilometragem é livre. Para locações entre 21 e 30 diárias, é estipulado um limite de 4.500 quilômetros rodados para todo o período. Será cobrado o valor de R$ 0,45 para cada quilômetro excedido.
A devolução em outra loja será permitida somente com a autorização da loja de origem e o pagamento da respectiva taxa de retorno.
Caso o veículo do grupo escolhido no ato da reserva não esteja disponível no dia da retirada, a LoCarFácil disponibilizará outro veículo de um grupo superior. Nesse caso, os valores das diárias de locação e das diárias de proteção cobradas serão correspondentes ao veículo escolhido no ato da reserva e indisponível no momento da retirada."/>
                                </p:tab>
                                <p><a href="">Termos e condições</a></p>
