<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro do Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/cadastroClienteStyle.css" />
        <h:outputStylesheet name="css/menuStyle.css" />
        <h:outputStylesheet name="css/rodapeStyle.css" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
   <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>

        <div class="container">
            <div class="row principal">

                <section class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row cabH3">
                        <h3>Cadastro do Cliente</h3>
                    </div>
                    <h:form>
                        <fieldset>
                            <legend class="legend">Dados Pessoais</legend>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="nomeCadastro" value="Nome Completo*"/>
                                    <h:inputText id="nomeCadastro" value="#{cadastroPerfil.name}" class="inputcadastro"/>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cpfCadastro" value="CPF*"/>
                                    <h:inputText id="cpfCadastro" value="#{cadastroPerfil.cpf}" class="inputcadastro"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="dataNasCadastro" value="Data de Nascimento*"/>
                                    <h:inputText id="dataNasCadastro" class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="#" value="Sexo*"/>
                                    <h:selectOneRadio value="#{cadastroPerfil.genre}" >
                                        <f:selectItem itemValue="true" id="masc" itemLabel="Masculino"/>
                                        <f:selectItem itemValue="false" id="femi" itemLabel="Feminino"/>
                                    </h:selectOneRadio>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="emailCadastro" value="E-mail*"/>
                                    <h:inputText id="emailCadastro" value="#{cadastroPerfil.email}" class="inputcadastro low"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="telCadastro" value="Tel.Celular*"/>
                                    <h:inputText id="telCadastro" value="#{cadastroPerfil.celPhone}"  class="inputcadastro"/>
                                </div>
                            </div>

                        </fieldset>



                        <fieldset>
                            <legend>Carteira Nacional de Habilitação</legend>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="numeroHabilitacao" value="N° da Habilitação*"/>
                                    <h:inputText id="numeroHabilitacao"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="registrooHabilitacao" value="N° de Registro*"/>
                                    <h:inputText id="registrooHabilitacao"  class="inputcadastro"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="estadoHabilitação" value="Estado Emissor*"/>
                                    <h:selectOneMenu value="#" id="estadoHabilitação" title="Estado Emissor"  class="inputcadastro">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItem itemValue="SP" itemLabel="SP"/>
                                        <f:selectItem itemValue="RJ" itemLabel="RJ"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="validadeHabilitação" value="Validade*"/>
                                    <h:inputText id="validadeHabilitação"  class="inputcadastro low"/>
                                </div>
                            </div>


                        </fieldset>



                        <fieldset>
                            <legend>Endereço Residencial</legend>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cepEndereco" value="CEP*"/>
                                    <h:inputText id="cepEndereco" value="#{cadastroPerfil.cep}"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="tipoEndereco" value="Tipo de Endereço*" />
                                    <h:selectOneMenu value="#" id="tipoEndereco" title="Tipo de Endereço"  class="inputcadastro">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItem itemValue="Rua" itemLabel="Rua"/>
                                        <f:selectItem itemValue="Praça" itemLabel="Praça"/>
                                        <f:selectItem itemValue="Beco" itemLabel="Beco"/>
                                        <f:selectItem itemValue="Alameda" itemLabel="Alameda"/>
                                        <f:selectItem itemValue="Bloco" itemLabel="Bloco"/>
                                        <f:selectItem itemValue="Estrada" itemLabel="Estrada"/>
                                        <f:selectItem itemValue="Quadra" itemLabel="Quadra"/>
                                        <f:selectItem itemValue="Rodovia" itemLabel="Rodovia"/>
                                        <f:selectItem itemValue="Via" itemLabel="Via"/>
                                        <f:selectItem itemValue="Vila" itemLabel="Vila"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="lograEndereco" value="Endereço*"/>
                                    <h:inputText id="lograEndereco" value="#{cadastroPerfil.street}"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="numeroEndereco" value="Número*"/>
                                    <h:inputText id="numeroEndereco" value="#{cadastroPerfil.number}"  class="inputcadastro"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="complementoEndereco" value="Complemento*"/>
                                    <h:inputText id="complementoEndereco" value="#{cadastroPerfil.compl}"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="bairroEndereco" value="Bairro*"/>
                                    <h:inputText id="bairroEndereco" value="#{cadastroPerfil.neigh}"  class="inputcadastro"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cidadeEndereco" value="Cidade*"/>
                                    <h:inputText id="cidadeEndereco" value="#{cadastroPerfil.city}"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="estadoEndereco" value="Estado(DF)*"/>
                                    <h:selectOneMenu value="estadoEndereco" id="teste" title="Estado"  class="inputcadastro">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItem itemValue="SP" itemLabel="SP"/>
                                        <f:selectItem itemValue="RJ" itemLabel="RJ"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>


                        </fieldset>


                        <fieldset>
                            <legend>Referência Pessoal</legend>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="nomeReferencia" value="Nome da Referência*"/>
                                    <h:inputText id="nomeReferencia"  class="inputcadastro"/>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="telReferencia" value="Tel. da Referência*"/>
                                    <h:inputText id="telReferencia"  class="inputcadastro"/>
                                </div>
                            </div>

                        </fieldset>


                        <fieldset>
                            <legend>Cadastrar Login e Senha</legend>
                            <h:panelGrid columns="2">
                                <h:outputLabel for="loginAutenticacao" value="Login*"/>
                                <h:inputText id="loginAutenticacao" value="#{cadastroPerfil.user}"  class="inputcadastro"/>

                                <h:outputLabel for="senhaAutenticacao" value="Senha*"/>
                                <h:inputSecret id="senhaAutenticacao" value="#{cadastroPerfil.password}"  class="inputcadastro"/>

                                <h:outputLabel for="conSenhaAutenticacao" value="Confirma Senha*"/>
                                <h:inputSecret id="conSenhaAutenticacao" value="#{cadastroPerfil.passwordConfirmation}"  class="inputcadastro"/>

                            </h:panelGrid>

                        </fieldset>

                        <h:commandButton value="Salvar Dados" action="#{cadastroPerfil.userRegister()}" class="buttonSubmit"/>
                    </h:form>
                    <p class="obrigatorio">* Campos Obrigatórios</p>
                </section>
            </div>
        </div>
        <!--Inicio do Rodape-->
        <ui:insert>
            <ui:include src="rodape.xhtml"/>
        </ui:insert>  
    </h:body>
</html>
