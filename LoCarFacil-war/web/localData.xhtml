<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Local e Data</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/localDataStyle.css" />
        <h:outputStylesheet name="css/menuStyle.css" />
        <h:outputStylesheet name="css/rodapeStyle.css" />
        <h:outputScript name="js/bootstrap.min.js" />

    </h:head>
    <h:body>

        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>



        <!--Aqui fica projeção da locação-->

        <div class="container">

            <div class="row projecaoCor">



                <div class="col-md-3 hidden-sm hidden-xs">
                    <p class="projecao local"><img src="resources/imagens/number1Branco.png" alt="Passo 1"/> Local e Data</p>
                </div>

                <div class="col-md-2 hidden-sm hidden-xs">
                    <p class="projecao"><img src="resources/imagens/number2Preto.png" alt="Passo 2"/> Escolher Grupo</p>
                </div>

                <div class="col-md-3 hidden-sm hidden-xs">
                    <p class="projecao "><img src="resources/imagens/number3Preto.png" alt="Passo 3"/> Proteção e Acessórios</p>
                </div>

                <div class="col-md-2 hidden-sm hidden-xs">
                    <p class="projecao"><img src="resources/imagens/number4Preto.png" alt="Passo 4"/> Identificação</p>
                </div>

                <div class="col-md-2 hidden-sm hidden-xs">
                    <p class="projecao"><img src="resources/imagens/number5Preto.png" alt="Passo 5"/> Resumo</p>
                </div>

            </div>

            <!--Aqui inicia a parte section -->
            <div class="row t">
                <h:form>

                    <section class="col-md-8 col-sm-12 col-xs-12">

                        <h1>Local e Data </h1>

                        <div class="row">

                            <div class="col-md-12 col-sm-12 col-xs-12 botoesDir">
                                <p:commandButton id="btSupDir" class="btn btn-primary" action="#{aluguelBean.escolherGrupo()}" value="Próximo" ajax="false "/>

                            </div>

                        </div>

                        <div class="row cabRetira">
                            <h3>Local de Retirada do Automóvel</h3>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="localRetira" class="labelStyle" value="Localização"/><br/>
                                <h:inputText value="#{aluguelBean.aluguel.localizacaoRetirada}" id="localRetira" class="inputStyle" required="true" title="Local de Retirada do Automóvel"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <h:outputLabel class="labelStyle" value="Data de Retirada"/><br/>
                                <p:calendar value="#{aluguelBean.aluguel.dataRetirada}" id="dataRetira" class="inputStyle" required="true" title="Data de Retirada"/>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <span class="labelStyle">Hora da Retirada</span><br/>          
                                <h:selectOneMenu class="horaRetira" value="#{aluguelBean.aluguel.horaRetirada}" id="horaRetirada" title="Hora da Retirada">
                                    <f:selectItem itemLabel="__"/>
                                    <f:selectItem itemValue="00" itemLabel="00"/>
                                    <f:selectItem itemValue="01" itemLabel="01"/>
                                    <f:selectItem itemValue="02" itemLabel="02"/>
                                    <f:selectItem itemValue="03" itemLabel="03"/>
                                    <f:selectItem itemValue="04" itemLabel="04"/>
                                    <f:selectItem itemValue="05" itemLabel="05"/>
                                    <f:selectItem itemValue="06" itemLabel="06"/>
                                    <f:selectItem itemValue="07" itemLabel="07"/>
                                    <f:selectItem itemValue="08" itemLabel="08"/>
                                    <f:selectItem itemValue="09" itemLabel="09"/>
                                    <f:selectItem itemValue="10" itemLabel="10"/>
                                    <f:selectItem itemValue="11" itemLabel="11"/>
                                    <f:selectItem itemValue="12" itemLabel="12"/>
                                    <f:selectItem itemValue="13" itemLabel="13"/>
                                    <f:selectItem itemValue="14" itemLabel="14"/>
                                    <f:selectItem itemValue="15" itemLabel="15"/>
                                    <f:selectItem itemValue="16" itemLabel="16"/>
                                    <f:selectItem itemValue="17" itemLabel="17"/>
                                    <f:selectItem itemValue="18" itemLabel="18"/>
                                    <f:selectItem itemValue="19" itemLabel="19"/>
                                    <f:selectItem itemValue="20" itemLabel="20"/>
                                    <f:selectItem itemValue="21" itemLabel="21"/>
                                    <f:selectItem itemValue="22" itemLabel="22"/>
                                    <f:selectItem itemValue="23" itemLabel="23"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu class="horaRetira" value="#{aluguelBean.aluguel.minRetirada}" id="minRetirada" title="Hora da Devolução">
                                    <f:selectItem itemLabel="__"/>
                                    <f:selectItem itemValue="00" itemLabel="00"/>
                                    <f:selectItem itemValue="30" itemLabel="30"/>
                                </h:selectOneMenu>
                            </div>
                        </div><br/>

                        <hr/>
                        <div class="row cabDevolucao">
                            <h3>Local de Devolução do Automóvel</h3>
                        </div>


                        <div class="row pergunta">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <span>Devolução em outra loja?</span>
                                <h:selectOneRadio value="#{aluguelBean.aluguel.protecao}">
                                    <f:selectItem itemValue="true" id="sim" itemLabel="Sim"/>
                                    <f:selectItem itemValue="false" id="nao" itemLabel="Não"/>
                                </h:selectOneRadio>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h:outputLabel for="localDevolucao" class="labelStyle" value="Localização"/><br/>
                                <h:inputText value="#{aluguelBean.aluguel.localizacaoDevolucao}" id="localDevolucao" class="inputStyle" title="Local de Devolução do Automóvel"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <h:outputLabel class="labelStyle" value="Data de Devolução"/><br/>
                                <p:calendar value="#{aluguelBean.aluguel.dataDevolucao}" id="dataDevolucao" class="inputStyle" required="true" title="Data de Devolução"/>
                            </div>

                            <div class="col-md-4 col-sm-4 col-xs-12">
                                <span class="labelStyle">Hora da Devolução</span><br/>
                                <h:selectOneMenu class="horaDevolucao" value="#{aluguelBean.aluguel.horaDevolucao}" id="horaDevolucao" title="Hora da Devolução">
                                    <f:selectItem itemLabel="__"/>
                                    <f:selectItem itemValue="00" itemLabel="00"/>
                                    <f:selectItem itemValue="01" itemLabel="01"/>
                                    <f:selectItem itemValue="02" itemLabel="02"/>
                                    <f:selectItem itemValue="03" itemLabel="03"/>
                                    <f:selectItem itemValue="04" itemLabel="04"/>
                                    <f:selectItem itemValue="05" itemLabel="05"/>
                                    <f:selectItem itemValue="06" itemLabel="06"/>
                                    <f:selectItem itemValue="07" itemLabel="07"/>
                                    <f:selectItem itemValue="08" itemLabel="08"/>
                                    <f:selectItem itemValue="09" itemLabel="09"/>
                                    <f:selectItem itemValue="10" itemLabel="10"/>
                                    <f:selectItem itemValue="11" itemLabel="11"/>
                                    <f:selectItem itemValue="12" itemLabel="12"/>
                                    <f:selectItem itemValue="13" itemLabel="13"/>
                                    <f:selectItem itemValue="14" itemLabel="14"/>
                                    <f:selectItem itemValue="15" itemLabel="15"/>
                                    <f:selectItem itemValue="16" itemLabel="16"/>
                                    <f:selectItem itemValue="17" itemLabel="17"/>
                                    <f:selectItem itemValue="18" itemLabel="18"/>
                                    <f:selectItem itemValue="19" itemLabel="19"/>
                                    <f:selectItem itemValue="20" itemLabel="20"/>
                                    <f:selectItem itemValue="21" itemLabel="21"/>
                                    <f:selectItem itemValue="22" itemLabel="22"/>
                                    <f:selectItem itemValue="23" itemLabel="23"/>
                                </h:selectOneMenu>
                                <h:selectOneMenu class="horaDevolucao" value="#{aluguelBean.aluguel.minDevolucao}" id="minDevolucao" title="Hora da Devolução">
                                    <f:selectItem itemLabel="__"/>
                                    <f:selectItem itemValue="00" itemLabel="00"/>
                                    <f:selectItem itemValue="30" itemLabel="30"/>
                                </h:selectOneMenu>
                            </div>
                        </div>




                        <div class="row">

                            <div class="col-md-12 col-sm-12 col-xs-12 botoesDir">
                                <p:commandButton id="btInfeDir" class="btn btn-primary" action="#{aluguelBean.escolherGrupo()}" value="Próximo" ajax="false "/>
                            </div>

                        </div>

                    </section>
                    <!--Parte Lateral-->
                    <aside class="col-md-4 col-sm-12 col-xs-12">
                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" />

                            <h1>Resumo da Reserva</h1>

                            <p:accordionPanel>
                                <p:tab title="Termos e condições">
                                    <h:outputText
                                        value="Para alugar um veículo na LoCarFácil, você deverá:
                                        Apresentar um documento de identidade e CPF. A apresentação do RG ou CNH original que contenha o número do CPF dispensa a apresentação deste.
                                        Apresentar cartão de crédito nominal para a operação de pré-autorização e ter as suas informações aprovadas pela LoCarFácil.
                                        Para conduzir o veículo locado, deverá ser apresentada a Carteira de Habilitação válida e emitida em território nacional."/><!--
                                         
                                        Caso o cliente não preencha o perfil exigido, poderá indicar um condutor. Neste caso, o cliente tem ciência e concorda que deverá abster-se de conduzir o veículo locado e que assumirá todas as responsabilidades pelos atos praticados pela pessoa por ele indicada.
                                        Em contratos em que o cliente, motorista adicional ou pessoa indicada tiverem a Carteira de Habilitação emitida há menos de 2 anos.
                                        A regra para locação de veículos a estrangeiros deve ser consultada na loja de retirada do veículo.<br/>
                                        
                                        Condições
                                        O período mínimo de locação é de 1 (uma) diária de 24 horas, e o período máximo são de 30 diárias. Caso o cliente queira permanecer com o veículo e ele não estiver reservado para outro cliente, após esse período o contrato será renovado automaticamente e a tarifa será cobrada de acordo com o novo período de utilização.
                                        Para locações entre 1 e 20 diárias, a quilometragem é livre. Para locações entre 21 e 30 diárias, é estipulado um limite de 4.500 quilômetros rodados para todo o período. Será cobrado o valor de R$ 0,45 para cada quilômetro excedido.
                                        A devolução em outra loja será permitida somente com a autorização da loja de origem e o pagamento da respectiva taxa de retorno.
                                        Caso o veículo do grupo escolhido no ato da reserva não esteja disponível no dia da retirada, a LoCarFácil disponibilizará outro veículo de um grupo superior. Nesse caso, os valores das diárias de locação e das diárias de proteção cobradas serão correspondentes ao veículo escolhido no ato da reserva e indisponível no momento da retirada."/>-->
                                </p:tab>
                                <p><a href="">Termos e condições</a></p>
                            </p:accordionPanel>
                        </h:form>
                    </aside>

                </h:form>
            </div>


        </div>


        <!--Inicio do Rodape-->
        <ui:insert>
            <ui:include src="rodape.xhtml"/>
        </ui:insert>

    </h:body>
</html>
