<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Cadastro do Usuário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/cadastroClienteStyle.css" />
        <h:outputStylesheet name="css/menuStyle.css" />
        <h:outputStylesheet name="css/rodapeStyle.css" />
        <h:outputScript name="js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <div class="container">
            <div class="row principal">


                <div class="row cabH3">
                    <h3>Identificação do Cliente</h3>
                </div>
                <h:form>
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <h:panelGrid columns="">
                            <h:outputLabel for="nomeCadastro" value="Nome Completo"/>
                            <h:inputText id="nomeCadastro"/>
                            
                            <h:outputLabel for="cpfCadastro" value="CPF"/>
                            <h:inputText id="cpfCadastro"/>
                            
                        </h:panelGrid>
                        
                    </fieldset>
                </h:form>

            </div>
        </div>
        <!--Inicio do Rodape-->
        <ui:insert>
            <ui:include src="rodape.xhtml"/>
        </ui:insert>  
    </h:body>
</html>
